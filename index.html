<html>
  <head>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-NB897NB");
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <p>please add url to params ex: <code>?name=setyo</code></p>
    <ul id="list1">
      <!-- params will list here -->
      <li>key1 = setyo</li>
      <li>key2 = mail@domain.com</li>
    </ul>

    <script>
      //   <!-- Google Tag Manager (noscript) -->
      <noscript>
        <iframe
          src="https://www.googletagmanager.com/ns.html?id=GTM-NB897NB"
          height="0"
          width="0"
          style="display:none;visibility:hidden"
        ></iframe>
      </noscript>;
      //   End Google Tag Manager (noscript)
    </script>
    <script>
      // ambil param URL dalam bentuk string
      const queryString = window.location.search;

      // convert string to object params
      const urlParams = new URLSearchParams(queryString);

      const entries = urlParams.entries();

      const listParams = document.getElementById("list1");
      let itemParams = "";
      for (const entry of entries) {
        const key = entry[0];
        const value = entry[1];
        itemParams += `<li>${key} ${value}</li>`;
      }

      listParams.innerHTML = itemParams;
    </script>
  </body>
</html>
